<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>


{% verbatim %} <!-- исключаем из рендеринга Джанго кусок кода-->
<div class="container" id="orders_app">
    <div class="btn btn-success btn-lg" v-for="order in orders">
        Description: {{ order.description }}<br>
        Amount: {{ order.amount }}
    </div>
</div>
{% endverbatim %}


<script>
    new Vue({
    el: '#orders_app',
    data: {
        orders: []
    },
    created: function () {
        const vm = this;
        axios.get('/api/orders/')
        .then(function (response) {
            // console.log(response.data)
            vm.orders = response.data
        })
    }
})
</script>

<script src="/static/app.js"></script> <!--это почему-то не работает-->
</body>
</html>
